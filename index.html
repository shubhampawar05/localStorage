<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>User Information Card</h1>
        <div class="info">
            <div>
            <span>First Name:</span>
            <span id="fName"></span>
            </div>
            
           <div>
            <span>Last Name:</span>
            <span id="lname"></span>
           </div>
           <div>
            <span>Country:</span>
            <span id="country"></span>
           </div>
           <div>
            <span>Phone Number:</span>
            <span id="phoneNo"></span>
           </div>
            <div>
                <span>State:</span>
                <span id="State"></span>
            </div>
            <div>
                <span>City:</span>
                <span id="City"></span>
            </div>
            <div>
                <span>Village:</span>
                <span id="Village"></span>
            </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
